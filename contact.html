<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stock Recommender</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-67W22XV1TG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-67W22XV1TG');
</script>
</head>
<body>
    <stock-recommender-header></stock-recommender-header>
    <main>
        <div class="content-section">
            <h2 data-translate-key="contactTitle" style="text-align: center; font-size: 2.5rem; margin-bottom: 30px;">Contact Us</h2>
            <form style="max-width: 600px; margin: 0 auto;">
                <label for="name" data-translate-key="contactName">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-translate-key="contactEmail">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message" data-translate-key="contactMessage">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" data-translate-key="contactSend">Send Message</button>
            </form>
        </div>
    </main>
    <stock-recommender-footer></stock-recommender-footer>
    <script type="module" src="main.js"></script>
</body>
</html>
